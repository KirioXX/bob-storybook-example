name: Publish NPM Package
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Configure Node ğŸ”§
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install Dependencies âŒ›
        run: npm install --ci
      - name: Deploy ğŸš€
        run: npm run release --ci
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_TOKEN }}
